<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPL Winner Of 2025</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-black h-screen">
    <div class="bg-white rounded py-7 px-10 w-100">
      <div id="progress" class="w-80 bg-gray-400 h-5 rounded-full">
        <div id="growth" class="bg-green-600 rounded-full w-0 h-full"></div>
      </div>
      <div class="flex justify-end">
        <h5 id="percent">0%</h5>
      </div>
      <div class="mt-4 flex justify-between">
        <h3 class="font-bold text-xl">Song.mp3</h3>
        <button
          class="bg-green-600 text-white rounded font-medium px-4 py-1 text-xl"
        >
          Download File
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
